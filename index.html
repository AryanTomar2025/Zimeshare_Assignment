<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothing Store</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div id="app" class="container mx-auto p-4">
    
    <div class="mb-4">
      <h2 class="text-2xl font-semibold mb-2">Add New Clothing</h2>
      <form id="add-clothing-form" class="mb-4">
        <input
          id="name"
          type="text"
          class="w-full p-2 mb-2 border border-gray-300 rounded"
          placeholder="Name"
          required
        />
        <input
          id="description"
          type="text"
          class="w-full p-2 mb-2 border border-gray-300 rounded"
          placeholder="Description"
          required
        />
        <input
          id="price"
          type="text"
          class="w-full p-2 mb-2 border border-gray-300 rounded"
          placeholder="Price"
          required
        />
        <button
          type="submit"
          class="w-full p-2 bg-blue-500 text-white rounded"
        >
          Add Clothing
        </button>
      </form>
    </div>

    <!-- Search Bar -->
    <div class="mb-4">
      <input
        id="search-bar"
        type="text"
        class="w-full p-2 border border-gray-300 rounded"
        placeholder="Search for clothes..."
      />
    </div>

    <!-- Search Results -->
    <div id="results" class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- Results will be displayed here -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
